{% block title %}Subscriptions{% endblock %}

{% block content %}

  <h2>Subscriptions Log-In</h2>

    <button class="btn btn-primary" id="spotify-login-button" onclick="location.href = '/spotify-auth'">
      Log-In to Spotify </button>

    document.getElementById("spotify-login-button").onclick = function () {

    }

  </script>

{% endblock %}
